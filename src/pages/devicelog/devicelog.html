  <ion-list class="chat-sliding-demo">

      <ion-item-sliding *ngFor="let logfile of logfiles" #item >

          <!-- <ion-avatar item-start>

          <ion-icon item-start name="{{logfile.img}}"></ion-icon>

          <p>{{logfile.message}}</p>
          <ion-note item-end>
            {{logfile.time}}
          </ion-note>
        </ion-item>
  
        <ion-item-options>
