<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>FTP HOST IP/NAME</ion-label>
      <ion-input placeholder="Please Enter FTP HOST" [(ngModel)]="FTPHost"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>FTP UserID</ion-label>
      <ion-input placeholder="Please Enter User Name" [(ngModel)]="FTPUserName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>FTP Password</ion-label>
      <ion-input placeholder="Please Enter Password" [(ngModel)]="FTP_Pwd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>FTP Directory</ion-label>
      <ion-input placeholder="Please Enter Location" [(ngModel)]="FTP_directory"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label color="primary" stacked>Device IP</ion-label>
      <ion-input placeholder="Please Enter Device IP" [(ngModel)]="deviceIP"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Device API URL</ion-label>
      <ion-input placeholder="Please Enter Device IP" [(ngModel)]="DeviceAPI_URL"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button small icon-start (click)="SaveSettings()">
      <ion-icon name="ios-cog"></ion-icon>
      Save Settings
  </button>
  <button ion-button icon-only small (click)="ClearDownload()">
      <ion-icon name="ios-trash-outline"></ion-icon>
      <!-- <img src="../../assets/imgs/filled-trash.png"> -->
  </button>
  <!-- <button ion-button (click)="SaveSettings()">Save Settings</button> -->
  <!-- <button ion-button (click)="ClearDownload()">Clear Downloaded Files</button> -->
</ion-content>
